{% extends 'core/base.html' %}
{% block content %} 
<div class="container mt-5">
 <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

 <div class="row text-white">
  <div class="col-sm-5">
   <h3 class="mt-5">Python</h3>
   <div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width:80%"
     aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Django</h3>
   <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" 
    role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" 
    aria-valuemax="100">70%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5"DjangRestAPI</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
      style="width: 60%">60%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">HTML</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" 
     role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"
      style="width: 95%">95%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">SQL</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"
       style="width: 95%">95%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">JavaScript</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" 
      style="width: 80%">80%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">CSS</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated 
     bg-info" role="progressbar" aria-valuenow="45" aria-valuemin="0" 
     aria-valuemax="100" style="width: 45%">45%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">AWS</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped 
     progress-bar-animated bg-info" role="progressbar"
      aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
       style="width: 80%">30%</div>
   </div>
  </div>

 </div>
</div>

{% endblock content %}
